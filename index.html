<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
        }
        .start-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            background: #ff80ab;
            border-radius: 8px;
            transition: 0.3s;
        }
        .start-button:hover {
            background: #ff4081;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Selamat Datang di Situs Rekomendasi Film!</h1>
        <p>Masukkan data diri Anda untuk mendapatkan rekomendasi film yang sesuai dengan kepribadian Anda.</p>
        <a href="form.html" class="start-button">Mulai</a>
    </div>
</body>
</html>
